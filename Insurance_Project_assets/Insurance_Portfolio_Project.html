<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project - 1 | Revenue Intelligence Analytics</title>

<style>

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    color: #333;
}

/* Header */

header {
    text-align: center;
    padding: 50px 20px 20px 20px;
}

header h1 {
    margin-bottom: 10px;
    font-size: 32px;
}

header p {
    max-width: 700px;
    margin: auto;
    color: #555;
    line-height: 1.6;
}

/* Gallery */

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 40px 60px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.03);
}

/* Lightbox */

.lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    padding: 20px;
}

.lightbox img {
    display: block;
    max-width: 95%;
    max-height: 85vh;
    margin: 60px auto;
}

.lightbox span {
    position: absolute;
    top: 15px;
    right: 25px;
    color: white;
    font-size: 35px;
    cursor: pointer;
}

/* Button */

.button-container {
    text-align: center;
    padding: 30px 20px 60px 20px;
}

.button {
    display: inline-block;
    padding: 12px 25px;
    background-color: #2563eb;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s;
    font-size: 14px;
}

.button:hover {
    background-color: #1e40af;
}

/* Responsive Adjustments */

@media (max-width: 1024px) {
    .gallery {
        padding: 30px 40px;
    }
}

@media (max-width: 768px) {
    header h1 {
        font-size: 24px;
    }

    .gallery {
        padding: 20px;
        gap: 15px;
    }

    .button {
        width: 100%;
        max-width: 280px;
    }
}

@media (max-width: 480px) {
    header {
        padding: 30px 15px 10px 15px;
    }

    header p {
        font-size: 14px;
    }

    .gallery {
        grid-template-columns: 1fr;
        padding: 15px;
    }

    .lightbox img {
        max-width: 100%;
        margin: 80px auto;
    }
}

</style>
</head>

<body>

<header>
    <h1>Revenue Intelligence Analytics</h1>
    <p>
        Interactive Power BI dashboard analyzing sales trends, profitability,
        product performance, and discount effectiveness to support data-driven business decisions.
    </p>
</header>

<div class="gallery">
    <img src="/Insurance_Project_assets/Overview.png" onclick="openLightbox(this.src)">
    <img src="/Insurance_Project_assets/Policy_Status_Insights.png" onclick="openLightbox(this.src)">
    <img src="/Insurance_Project_assets/3_KPIs.png" onclick="openLightbox(this.src)">

</div>

<div class="button-container">
    <a href="https://github.com/samad-sk/Insurance-Portfolio-Analysis-Suite" target="_blank" class="button">
        View Full Project on GitHub
    </a>
</div>

<div id="lightbox" class="lightbox">
    <span onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img">
</div>

<script>
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "block";
    document.getElementById("lightbox-img").src = src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
